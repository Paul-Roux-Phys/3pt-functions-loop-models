name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make \
            libgmp-dev libmpfr-dev libmpc-dev

      - name: Build tests
        run: make -C ./3pt_spin tests

      - name: Run tests
        run: make -C ./3pt_spin run-tests

      - name: Build 3pt_spin
        run: make -C ./3pt_spin

      - name: Build 3pt_spinless
        run: make -C ./3pt_spinless

      - name: Build 3pt_diagonal
        run: make -C ./3pt_diagonal
        
      - name: Build 3pt_enclosure
        run: make -C ./3pt_enclosure
